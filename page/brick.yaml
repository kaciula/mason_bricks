name: page
description: Create page skeleton using cubit
version: 0.1.0+3

environment:
  mason: ">=0.1.0-dev.38 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  name:
    type: string
    description: Page name
    prompt: What is the page name?
  useArgs:
    type: boolean
    description: Use Args
    default: false
    prompt: Use Args?
  trackPageAnalytics:
    type: boolean
    description: Track each page in Analytics by its route name
    default: false
    prompt: Track each page in Analytics by its route name?
